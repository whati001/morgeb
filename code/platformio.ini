[env:uno]
platform = atmelavr
board = nanoatmega328
framework = arduino

upload_port = /dev/ttyUSB0

lib_deps =

     # RECOMMENDED
     # Accept new functionality in a backwards compatible manner and patches
     adafruit/Adafruit NeoPixel @ ^1.8.4
     https://github.com/adafruit/RTClib